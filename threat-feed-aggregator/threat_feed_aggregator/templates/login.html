<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Feed Aggregator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
            border-bottom: none;
        }
        .card-header h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-body {
            padding: 2rem;
            background-color: white;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            background-color: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
            border-color: #764ba2;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }
        .input-group-text {
            border: none;
            background-color: transparent;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-header">
            <div class="mb-3">
                <i class="fa-solid fa-shield-halved fa-3x"></i>
            </div>
            <h3>Threat Feed Aggregator</h3>
            <p class="mb-0 opacity-75">Secure Access</p>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <small><i class="fa-solid fa-circle-exclamation me-2"></i>{{ error }}</small>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text position-absolute ps-3" style="z-index: 10; height: 100%;"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control ps-5" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text position-absolute ps-3" style="z-index: 10; height: 100%;"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control ps-5" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">
                        Login <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 border-0">
            <small class="text-muted">Protected by Threat Feed Aggregator Security</small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
